name: "Pull Request Summary"
description: "Generate a summary for pull requests using OpenAI API"
author: "Joacim Magnusson"
inputs:
  token:
    description: "GitHub token"
    required: true
  openaiApiKey:
    description: "OpenAI API key"
    required: true
  openaiOrgId:
    description: "OpenAI Organization ID"
    required: true
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.token }}
    - ${{ inputs.openaiApiKey }}
    - ${{ inputs.openaiOrgId }}
